<svg
  width="240"
  height="240"
  viewBox="0 0 240 240"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#87CBF8" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>

    <!-- Neon ring -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87CBF8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>

    <!-- Crosshair / balance beam -->
    <linearGradient id="balanceBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#87CBF8" />
      <stop offset="50%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>

  <!-- Glow background -->
  <circle cx="120" cy="120" r="110" fill="url(#glow)" />

  <!-- Main neon ring -->
  <circle
    cx="120"
    cy="120"
    r="95"
    stroke="url(#neon)"
    stroke-width="4"
    fill="none"
  />

  <!-- Crosshair beams -->
  <line
    x1="40" y1="120"
    x2="200" y2="120"
    stroke="url(#balanceBeam)"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.9"
  />
  <line
    x1="120" y1="40"
    x2="120" y2="200"
    stroke="url(#balanceBeam)"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Bike outline -->
  <g
    fill="none"
    stroke="#87CBF8"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="85" cy="150" r="22" />
    <circle cx="155" cy="150" r="22" />

    <line x1="85" y1="150" x2="115" y2="150" />
    <line x1="115" y1="150" x2="140" y2="120" />
    <line x1="85" y1="150" x2="110" y2="110" />
    <line x1="110" y1="110" x2="140" y2="120" />
    <line x1="140" y1="120" x2="155" y2="150" />

    <line x1="140" y1="120" x2="160" y2="100" />
    <line x1="160" y1="100" x2="170" y2="105" />

    <line x1="110" y1="110" x2="100" y2="100" />
    <line x1="100" y1="100" x2="120" y2="100" />
  </g>

  <!-- Logo title -->
  <text
    x="120"
    y="222"
    font-family="Inter, sans-serif"
    font-size="20"
    fill="#87CBF8"
    text-anchor="middle"
    opacity="0.95"
    letter-spacing="2"
  >
    REBALANCE AI
  </text>
</svg>
